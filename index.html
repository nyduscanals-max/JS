.grid{

.action{

.action button{
  width:100%;
  height:72px;
  border-radius:var(--radius2);
  border:none;
  background:var(--act-btn);
  color:#fff;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
  transition:.18s ease;
}

.action button:hover{
  background:var(--act-btn-h);
  transform:translateY(-2px);
  box-shadow:0 16px 34px var(--act-glow);
}

.action button:active{
  background:var(--act-btn-a);
  transform:scale(.985);
}

.info{

  padding:18px 20px;
  font-size:14px;
  color:var(--info-tx);
  line-height:1.6;

}
