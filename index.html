<style>
:root{
  /* Base (Light) */
  --bg:#f7f8fc;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --shadow:0 18px 50px rgba(0,0,0,.08);

  /* Top steps (Cream) */
  --step-bg:#FFF3CF;
  --step-tx:#5E4D18;

  /* Left action (Violet) */
  --act-bg:#F6F4FF;
  --act-btn:#8A80F0;
  --act-btn-h:#7F75EA;
  --act-btn-a:#756BE4;
  --act-glow:rgba(138,128,240,.26);

  /* Right info (Mint) */
  --info-bg:#E9F7F4;
  --info-tx:#0F766E;

  --radius:22px;
  --radius2:18px;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b1020;
    --card:#0f172a;
    --text:#e5e7eb;
    --muted:#a5b4fc;
    --shadow:0 18px 60px rgba(0,0,0,.55);

    /* Cream (Dark) */
    --step-bg:rgba(255,243,207,.16);
    --step-tx:#f2dea2;

    /* Violet (Dark) */
    --act-bg:rgba(138,128,240,.16);
    --act-btn:#9A92F6;
    --act-btn-h:#9087F2;
    --act-btn-a:#867DEE;
    --act-glow:rgba(154,146,246,.28);

    /* Mint (Dark) */
    --info-bg:rgba(15,118,110,.16);
    --info-tx:#bff7ef;
  }
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:var(--text);
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:34px 38px 36px;
  width:620px;
  max-width:92vw;
}

h1{
  margin:0 0 6px;
  font-size:22px;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:8px;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

/* Top instruction box (edge flow pills) */
.steps{
  background:var(--step-bg);
  border-radius:16px;
  padding:12px 18px;
  font-size:14px;
  color:var(--step-tx);
  margin-bottom:24px;
  font-weight:900;
  text-align:center;
  letter-spacing:.1px;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* Flow layout */
.steps.flow{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  white-space:nowrap;
}

/* Step pills */
.steps.flow .step{
  background:rgba(255,255,255,.55);
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  font-size:13.5px;
  color:var(--step-tx);
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.04);
}

/* Arrow */
.steps.flow .arrow{
  font-size:18px;
  font-weight:900;
  color:var(--step-tx);
  opacity:.62;
  transform:translateY(-.5px);
}

/* Bottom 2 boxes equal */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* Left action */
.action{
  background:var(--act-bg);
  border-radius:var(--radius2);
  padding:22px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.action button{
  width:100%;
  height:72px;
  border-radius:var(--radius2);
  border:none;
  background:var(--act-btn);
  color:#fff;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transform:translateY(0);
  box-shadow:0 10px 24px rgba(0,0,0,.08);

  transition:
    background .18s ease,
    transform .14s ease,
    box-shadow .18s ease,
    filter .18s ease;
}

.action button:hover{
  background:var(--act-btn-h);
  transform:translateY(-2px);
  box-shadow:0 16px 34px var(--act-glow), 0 10px 24px rgba(0,0,0,.10);
}

.action button:active{
  background:var(--act-btn-a);
  transform:translateY(0) scale(.985);
  box-shadow:0 10px 22px rgba(0,0,0,.10);
}

/* Subtle ripple */
.action button::after{
  content:"";
  position:absolute;
  left:var(--rx,50%);
  top:var(--ry,50%);
  width:0;
  height:0;
  border-radius:999px;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,.35);
  opacity:0;
  pointer-events:none;
}
.action button.rippling::after{
  animation:ripple .55s ease-out;
}
@keyframes ripple{
  0%{ width:0; height:0; opacity:0; }
  10%{ opacity:.35; }
  100%{ width:520px; height:520px; opacity:0; }
}

/* Right info (all bold) */
.info{
  background:var(--info-bg);
  border-radius:var(--radius2);
  padding:18px 20px;
  font-size:14px;
  color:var(--info-tx);
  line-height:1.6;
  font-weight:800;
}
.info div{ margin-bottom:4px; }
.info div:last-child{ margin-bottom:0; }

/* Small screens: allow flow to wrap gracefully */
@media (max-width:520px){
  .steps.flow{
    white-space:normal;
    flex-wrap:wrap;
    gap:8px;
    line-height:1.55;
  }
  .steps.flow .arrow{
    opacity:.5;
  }
}
</style>

<script>
const BOOKMARKLET =
`javascript:(()=>{BOOKMARKLET_CODE})()`;

const btn = document.getElementById("oneclick");

/* Ripple position */
btn.addEventListener("pointerdown", (e) => {
  const r = btn.getBoundingClientRect();
  btn.style.setProperty("--rx", ((e.clientX - r.left) / r.width * 100).toFixed(2) + "%");
  btn.style.setProperty("--ry", ((e.clientY - r.top) / r.height * 100).toFixed(2) + "%");
  btn.classList.remove("rippling");

});
